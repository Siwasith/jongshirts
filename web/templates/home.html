<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.PageTitle}}</title>
  </head>
  <body>
    <h1>{{.PageTitle}}</h1>
    <ul>
      {{range .ShirtList}}
      <li>
        <ul>
          <li>{{.Name}}</li>
          <li>{{.Price}}</li>
          <li>{{.Color}}</li>
          <li>{{.Size}}</li>
        </ul>
      </li>
      {{end}}
    </ul>
  </body>
</html>
